<div class="page__wrapper about">
    <div class="analytics">
        <div class="analytics__head">
            <drop-down-menu data="vm.allYears" filter-type = "year" action="vm.addFilter" class="analytics__select analytics__select_year"></drop-down-menu>
            <drop-down-menu data="vm.allRegions" filter-type = "region" action="vm.addFilter" class="analytics__select analytics__select_region"></drop-down-menu>
            <drop-down-menu data="vm.allDepartments" filter-type = "department" action="vm.addFilter" class="analytics__select analytics__select_department"></drop-down-menu>
            <drop-down-menu data="vm.statistic" filter-type = "statistic" action="vm.addFilter" class="analytics__select analytics__select_grade"></drop-down-menu>
            <div class = "btn btn_apply_filters" ng-click = "vm.filterApply()">
                Фільтрувати
            </div>
        </div>
        <div class="analitics-content">
            <div class="analitics__empty" ng-if = "vm.data.length === 0">Будь-ласка, оберіть фільтр</div>
            <div ng-repeat = "item in vm.data | limitTo:10">
                {{item.n}} {{item.a[0][vm.filters.statistic]}} {{vm.units}}
            </div>
        </div>
    </div>
</div>
