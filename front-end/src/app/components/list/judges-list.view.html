<table datatable="ng"
       dt-options="vm.dtOptions"
       dt-column-defs="vm.dtColumnDefs"
       class="row-border hover table-wrapper">
  <thead>
  <tr>
    <th>Name</th>
    <th>Department</th>
    <th>Region</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-click = "vm.toDetails(item.k)" ng-repeat = "item in vm.data">
    <td>{{::item.n}}</td>
    <td>{{::item.d}}</td>
    <td>{{::item.r}}</td>
  </tr>

  </tbody>
</table>
