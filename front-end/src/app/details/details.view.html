<div class="page__wrapper details">
    <section class="details_photo_box">
        <div class="img_wrapper">
            <img src="{{vm.avatar}}" alt="">
        </div>
    </section>
    <section class="details_text_wrapper">
        <h3>{{vm.data.Name}}</h3>
        <hr class="details_text_separator">
        <h5>{{vm.data.Position}}</h5>
    </section>
    <section class="icons flex-container">
        <div class="icon icon_wealth" ng-click = "vm.filterData('income')" ng-if = "vm.incomeShown">
            <div class="icon_wrapper">
                <img src="../../assets/images/icon_wealth.png" alt="">
            </div>
             <div class="icon_text">
                 Статки
             </div>
        </div>
        <div class="icon icon_states" ng-click = "vm.filterData('estate')" ng-if = "vm.estateShown">
            <div class="icon_wrapper">
                <img src="../../assets/images/icon_states.png" alt="">
            </div>
             <div class="icon_text">
                 Майно
             </div>
        </div>
        <div class="icon icon_profession" ng-if = "vm.data['Кількість справ']">
            <div class="icon_wrapper">
                <img src="../../assets/images/icon_profession.png" alt="">
            </div>
            <div class="icon_text">
                Професійні <br> показники
            </div>
        </div>
        <!--<div class="icon icon_house" ng-click = "vm.filterData()">-->
            <!--<div class="icon_wrapper">-->
                <!--<img src="../../assets/images/icon_house.png" alt="">-->
            <!--</div>-->
             <!--<div class="icon_text">-->
                 <!--Як живе-->
             <!--</div>-->
        <!--</div>-->
        <section class = "modal_table_wrapper">
            <modal-table is-shown = "vm.isShown" rendered-data = "vm.renderedData"></modal-table>
        </section>
    </section>
    <section class="declaration_links">
        <div>Повна декларація</div>
        <div ng-repeat = "dc in ::vm.data.declarations">
            <a href="{{::dc.declaration.url}}" target = "_blank">{{::dc.intro.declaration_year}}</a>
        </div>
    </section>
    <section class="send_info">
        <div class="btn btn_send" ng-click = "vm.submit()">Залишити інфо про суддю</div>
    </section>

</div>
